<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="" method="post">
      <!-- SECTION 1  -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input type="text" name="" id="first-name" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name:
          <input type="text" name="" id="last-name" required />
        </label>
        <label for="email"
          >Enter Your Email:
          <input type="email" name="" id="email" required />
        </label>
        <label for="new-password"
          >Create New Password:
          <input
            type="password"
            name=""
            id="new-password"
            required
            pattern="[a-z0-5]{8,}"
          />
        </label>
      </fieldset>

      <!--  SECTION 2   -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input type="radio" name="" id="personal-account" checked />
          Personal
        </label>
        <label for="business-account">
          <input type="radio" name="" id="business-account" />
          Business
        </label>
      </fieldset>
      <!--  SECTION 3   -->
      <fieldset>
        <label for="terms-and-conditions">
          <input type="checkbox" id="terms-and-conditions" required />
        </label>
      </fieldset>

      <input type="submit" name="" id="" value="Submit" />
    </form>
  </body>
</html>
