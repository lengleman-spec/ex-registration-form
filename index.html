<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="" method="post">
      <!-- SECTION 1  -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input type="text" name="first-name" id="first-name" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name:
          <input type="text" name="last-name" id="last-name" required />
        </label>
        <label for="email"
          >Enter Your Email:
          <input type="email" name="email" id="email" required />
        </label>
        <label for="new-password"
          >Create New Password:
          <input
            type="password"
            name="password"
            id="new-password"
            required
            pattern="[a-z0-5]{8,}"
          />
        </label>
      </fieldset>

      <!--  SECTION 2   -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            type="radio"
            name="personal-account"
            id="personal-account"
            checked
          />
          Personal
        </label>
        <label for="business-account">
          <input type="radio" name="business-account" id="business-account" />
          Business
        </label>
      </fieldset>

      <!--  SECTION 3 - TERMS AND CONDITIONS   -->
      <fieldset>
        <label for="terms-and-conditions">
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="terms"
            required
          />
          I accept the <a href="">terms and conditions</a>
        </label>
      </fieldset>

      <!--  SECTION 4 -->
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input type="file" id="profile-picture" name="profile-picture" />
        </label>
        <label for="age"
          >Input your age (years):
          <input type="number" id="age" name="age" min="13" max="120" />
          <!-- min/max properties in this case sets a lock on the ages, so a user must be at least 13yo and no older than 120yo -->
        </label>

        <label for="referral"
          >How did you hear about us?
          <select name="referral" id="referral">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>

      <input type="submit" name="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
